<div id="sobreMi"></div>
<div class="row mt-2 mb-2 pt-3">
    <div class="col-0 col-sm-1 col-md-1 col-lg-1"></div>
    <div class="col-12 col-sm-12 col-md-12 col-lg-5 mr-2">
        <div class="card-columns mr-3">
            <div class="view overlay" *ngFor="let item of images">
                <div class="mt-3 mb-3">
                    <img [src]="item.img" class="img-fluid" alt="smaple image">

                    <div class="mask rgba-white-strong pt-5 pl-2 pr-2" data-toggle="modal" [attr.data-target]="item.modal">
                        <h3 class="text-dark text-capitalize font-weight-bold">
                            {{ item.titulo }}
                        </h3>
                        <p class="text-dark mt-2 text-truncate">
                            {{ item.description }}
                        </p>
                    </div>

                </div>
            </div>
        </div>

    </div>

    <div class="col-12 col-sm-12 col-md-12 col-lg-5">
        <app-sobremi2></app-sobremi2>
    </div>
    <!--    <div class="col-0 col-sm-1 col-md-1 col-lg-0"></div> -->
</div>
